<!doctype html>
<html lang="pt-br">

<head>

  <title>Bootstrap - Configurações do grid</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <style type="text/css">
    .marcador {
      background: #fe9d9d;
      border: 1px solid #f94646;
    }

    .marcador-container {
      background: #5bf946;
      border: 1px solid #36ae26;
    }
  </style>
</head>

<body>

  <div class="container marcador-container">

    <h2>Largura fixa</h2>
    <div class="row">
      <div class="marcador col ">area 1</div>
      <div class="marcador col ">area 2</div>
      <div class="marcador col ">area 3</div>
      <div class="marcador col">area 4</div>
    </div>
    <h2>Largura automática (auto-layout)</h2>
    <div class="row">
      <div class="marcador col ">area 1</div>
      <div class="marcador col ">area 2</div>
      <div class="marcador col-6 ">area 3</div>
    </div>
    <h2>Largura igual empilhada</h2>
    <div class="row">
      <div class="marcador col-sm">area 1</div>
      <div class="marcador col-sm">area 2</div>
      <div class="marcador col-sm">area 3</div>
    </div>
    <h2>Ordenando</h2>
    <div class="row">
      <div class="marcador col order-2 ">area 1</div>
      <div class="marcador col order-1 ">area 2</div>
      <div class="marcador col order-3 ">area 3</div>
    </div>
    <h2>offset</h2>
    <div class="row">
      <div class="marcador col-sm-6 offset-md-3">Login..</div>
    </div>
    <h2>offset múltiplos alinhamentos</h2>
    <div class="row">
      <div class="marcador col-md-3 ">Conteudo 1 </div>
      <div class="marcador col-md-3 offset-md-6">Conteudo 2 </div>
    </div>
    <h2>Aninhamento</h2>
    <div class="row">
      <div class="col-md-6" style="border: 1px solid blue;">
        col-md-6
        <div class="row">
          <div class="col-md-6 marcador">
            conteudo 1
          </div>
          <div class="col-md-6 marcador">
            conteudo 2
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>

</html>
