<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Estilizando Tabelas</title>
</head>

<body>
  <h2>Estilizando tabelas</h2>
  <table>
    <tr>
      <th>Códigos</th>
      <th>Produtos</th>
      <th class="numero">Preço</th>
    </tr>
    <tr class="alternado">
      <td>001</td>
      <td>Notebook</td>
      <td class="numero">R$ 2.500</td>
    </tr>
    <tr>
      <td>002</td>
      <td>Smartphone</td>
      <td class="numero">R$ 1.500</td>
    </tr>
    <tr class="alternado">
      <td>003</td>
      <td>Televisão</td>
      <td class="numero">R$ 3.500</td>
    </tr>
    <tr>
      <td>004</td>
      <td>Tablet</td>
      <td class="numero">R$ 500</td>
    </tr>
    <tr class="alternado">
      <td>005</td>
      <td>Playstation 4</td>
      <td class="numero">R$ 3.500</td>
    </tr>
  </table>
</body>

</html>
